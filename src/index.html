<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="dropdown">
          <button>Item 1</button>
          <div class="dropdown-content">
            <p>Ha</p>
          </div>
        </li>
        <li class="dropdown">
          <button>Item 2</button>
          <div class="dropdown-content">
            <p>He</p>
          </div>
        </li>
        <li class="dropdown">
          <button>Item 3</button>
          <div class="dropdown-content">
            <p>Superman</p>
            <p>Batman</p>
            <p>Aquaman</p>
          </div>
        </li>
        <li class="dropdown">
          <button>Item 4</button>
          <div class="dropdown-content">
            <p>Ho</p>
          </div>
        </li>
      </ul>
    </nav>

    <main>
      <div class="carousel spacing">
        <div class="carousel-frame">
          <div class="current-picture carousel-picture">
            <img src="./img/carousel-1.jpg" alt="1" />
          </div>
          <div class="carousel-picture">
            <img src="./img/carousel-2.jpg" alt="2" />
          </div>
          <div class="carousel-picture">
            <img src="./img/carousel-3.jpg" alt="3" />
          </div>
          <div class="carousel-picture">
            <img src="./img/carousel-4.jpg" alt="4" />
          </div>

          <div class="carousel-frame-control">
            <div class="btn-container">
              <button class="reverse">R</button>
            </div>
            <div class="btn-container">
              <button class="advance">A</button>
            </div>
          </div>
        </div>

        <div class="carousel-control spacing"></div>
      </div>
    </main>
  </body>
</html>
